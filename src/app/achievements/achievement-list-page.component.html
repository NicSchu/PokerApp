<ion-header>

  <ion-navbar *ngIf="!showSearchbar">
    <ion-title>Achievements</ion-title>

    <ion-buttons end>

      <button ion-button icon-only (click)="setShowSearchBar(true)">
        <ion-icon name="search"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

  <ion-navbar *ngIf="showSearchbar">

    <ion-searchbar [(ngModel)]="searchQuery"
                    (ionInput)="doSearch()"
                    (ionClear)="clearSearchbar()"
                    [showCancelButton]="true"
                    (ionCancel)="setShowSearchBar(false)">

    </ion-searchbar>

  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let achievement of filteredAchievements">
      <ion-label>E-Mail</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
