<ion-header>

  <ion-navbar [color]="localStorageService.getClientColor()">

    <ion-title>Choose Cardback</ion-title>

  </ion-navbar>

</ion-header>

<ion-content>

  <img *ngIf="profile" style="align-items: center; width: 100vw; height: 50vh" [src]="profile.cardback"/>
  <ion-item>
    <button ion-button (click)="uploadCardback()" [color]="localStorageService.getClientColor()">Change picture</button>
  </ion-item>

</ion-content>
