<ion-header>
  <ion-navbar [color]="localStorageService.getClientColor()">
    <ion-title>Create a Lobby</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label>Lobby Name</ion-label>
      <ion-input type="text" [(ngModel)]="lobby.name" required></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button (click)="dismissView()" [color]="localStorageService.getClientColor()">Create</button>
      <button ion-button (click)="viewCtrl.dismiss()" [color]="localStorageService.getClientColor()">Abort</button>
    </ion-item>

  </ion-list>

</ion-content>
