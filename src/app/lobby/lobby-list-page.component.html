<ion-header>

  <ion-navbar [color]="localStorageService.getClientColor()">

    <ion-title *ngIf="!showSearchbar">Lobby</ion-title>

    <ion-buttons *ngIf="!showSearchbar" end>
      <button ion-button icon-only (click)="setShowSearchbar(true)">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

    <ion-searchbar  *ngIf="showSearchbar"
                    [(ngModel)]="searchQuery"
                    (ionInput)="doSearch()"
                    (ionClear)="clearSearchbar()"
                    [showCancelButton]="true"
                    (ionCancel)="setShowSearchbar(false)">
    </ion-searchbar>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <button ion-item (click)="joinLobby(lobby)" *ngFor="let lobby of filteredLobbies">
      <h2>{{lobby.name}}<span float-right>{{lobby.players.length}}/{{maxPlayerConst}}</span></h2>
    </button>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab [color]="localStorageService.getClientColor()" (click)="createLobby()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>


</ion-content>
