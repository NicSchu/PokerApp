<ion-header>
  <ion-navbar>
    <ion-title>Add a Friend</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label>Lobby Name</ion-label>
      <ion-input type="text" [(ngModel)]="lobby.name" required></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button (click)="dismissView()">Create</button>
      <button ion-button (click)="viewCtrl.dismiss()">Abort</button>
    </ion-item>

  </ion-list>

</ion-content>
