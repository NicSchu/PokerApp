<ion-header>
  <ion-navbar>
    <ion-title>Add a Friend</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label>E-Mail</ion-label>
      <ion-input type="text" [(ngModel)]="email" required placeholder="Your friend's E-Mail"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button (click)="addFriendByEMail()">Add</button>
      <button ion-button (click)="viewCtrl.dismiss()">Abort</button>
    </ion-item>

  </ion-list>

</ion-content>
