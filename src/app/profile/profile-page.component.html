<ion-header>

  <ion-navbar>

    <ion-title>Profile</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <!-- TODO - align image center! -->
  <img *ngIf="profile && allAchievements" style="align-items: center; width: 100vw; height: 50vh" [src]="profilePictureURL" />

  <ion-list *ngIf="profile && allAchievements">


    <ion-item>
      <button ion-button (click)="uploadPicture()">Bild Ã¤ndern</button>
    </ion-item>

    <ion-item (click)="showAchievements()">

      <ion-icon name="ribbon" item-start></ion-icon>

      Achievements

      <ion-badge item-end>{{getAccomplishedAchievementsLength()}}/{{allAchievements.length}}</ion-badge>
    </ion-item>

    <ion-item>

      <ion-icon name="logo-euro" item-start></ion-icon>

      Coins

      <ion-badge item-end>{{profile.cash}}</ion-badge>
    </ion-item>

  </ion-list>

</ion-content>
